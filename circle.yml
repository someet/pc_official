machine:
  php:
    version: 5.5.21
    version: 5.6.5

dependencies:
  pre:
    - composer global require --prefer-source --no-interaction "codeception/codeception=2.0.*" "codeception/specify=*" "codeception/verify=*"
    - composer install --prefer-source --no-interaction
    - ./init  --env=Tests --overwrite=y
    - cd tests; codecept build ; cd -
    - ./tests/codeception/bin/yii migrate --interactive=0
    - echo "memory_limit = 512M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini

test:
  override:
    - cd tests; codecept --no-interaction --no-colors --silent --fail-fast --no-ansi run
